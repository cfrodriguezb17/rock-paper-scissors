<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
  </head>
  <body>
    <h1 class="title">Rock, Paper or Scissor</h1>
    <div class="container">
      <div class="boxes">
      <figure id="rock" class="box box__rock">
        <img src="./img/rock.png" alt="rock">
      </figure>
      <figure id="paper" class="box box__paper">
        <img src="./img/paper.png" alt="paper">
      </figure>
      <figure id="scissor" class="box box__scissor">
        <img src="./img/scissor.png" alt="scissor">
      </figure>
      </div>
    </div>
    <h2 class="subtitle">Select an option</h2>
    <h2 class="result"></h2>
  <script src="https://kit.fontawesome.com/adc34bb5c2.js" crossorigin="anonymous"></script>
  </body>
</html>
